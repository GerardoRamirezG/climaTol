<ion-view view-title="Configuración">
  <ion-content>
    
<div class="list">
  <div class="bar bar-header bar-calm">
  <h1 class="title">Unidades de medida disponibles</h1>
</div><br/><br/><br/>

  <label class="item item-radio">
    <input type="radio" name="group" ng-model="isChecked" ng-click="UnitCelsius()">
    <div class="item-content">
      Celcius
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
  <label class="item item-radio">
    <input type="radio" name="group" ng-click="UnitKelvin()">
    <div class="item-content">
      Kelvin
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
  <label class="item item-radio">
    <input type="radio" name="group" ng-click="UnitFaren()">
    <div class="item-content">
      Fahrenheit
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
</div>

<div class="list">
  <div class="bar bar-header bar-calm">
  <h1 class="title">Ciudades disponibles</h1>
</div><br/><br/><br/>

  <label class="item item-radio">
    <input type="radio" name="group" ng-model="isChecked" ng-click="tolucaCity()">
    <div class="item-content">
      Toluca
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
  <label class="item item-radio">
    <input type="radio" name="group" ng-click="cancunCity()">
    <div class="item-content">
      Cancún
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
  <label class="item item-radio">
    <input type="radio" name="group" ng-click="guadalajaraCity()">
    <div class="item-content">
      Guadalajara
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
</div>

<div class="list">
  <div class="bar bar-header bar-calm">
  <h1 class="title">Numero de dias disponibles</h1>
</div><br/><br/><br/>

  <label class="item item-radio">
    <input type="radio" name="group" ng-model="isChecked" ng-click="threeDays()">
    <div class="item-content">
      3 dias
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
  <label class="item item-radio">
    <input type="radio" name="group" ng-click="sevenDays()">
    <div class="item-content">
      7 dias
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
  <label class="item item-radio">
    <input type="radio" name="group" ng-click="tenDays()">
    <div class="item-content">
      10 dias
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
</div>

  </ion-content>
</ion-view>
