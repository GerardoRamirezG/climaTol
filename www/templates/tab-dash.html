<ion-view view-title="REPORTE DEL CLIMA">
  <ion-content class="padding">
  <ion-refresher
    pulling-text="Baja para actualizar" on-refresh="doRefresh()">
  </ion-refresher>

  <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in allChats" type="item-text-wrap" href="#/tab/dash/{{chat.$$hashKey}}">
        <img ng-src="img/{{chat.weather[0].icon}}.png">
        <h2>{{chat.dt*1000 | date}}</h2>
        <p>Minima {{chat.temp.min}}° / Maxima {{chat.temp.max}}°</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
